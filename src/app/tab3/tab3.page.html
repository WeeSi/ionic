
<ion-header no-shadow no-border hidenav-header>
    <ion-toolbar *ngFor="let user of UserDto"> 
    <div>
        <div class="ion-activatable">
      <div id="searchBar" class="search-content" >
        <div class="search"  >
          <div class="title-button">
          <ion-buttons class="openNav" slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <div (click)="openSearch()" class="openSearch">
              <span class="title">Chercher les commerciaux</span>
            </div>
            <ion-ripple-effect></ion-ripple-effect>
          </div>
            <div class="avatar-content">
                <ion-avatar class="avatar">
                    <img src="http://localhost:3000/api/avatar/{{user.image}}">
                  </ion-avatar>
                </div>
                
      </div>
    
    </div>
  </div>
  
  </div>
  </ion-toolbar>
  </ion-header>
  
  <ion-content  hidenav-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-title>
        Commercials
    </ion-title>
    <ion-list lines="none">
      <ion-item-sliding  *ngFor="let list of commercials">
        <ion-item (click)="openPatient(list)">
         <div class="img-content"><img class="user_img" src="http://localhost:3000/api/avatar/{{list.image}}"> </div> 
          <ion-label><ion-text >
            <h3 class="m-name">{{list.firstName}} {{list.lastName}}</h3>
            <p class="m-pro">{{list.address}}</p>
          </ion-text></ion-label>
          <ion-buttons >
              <ion-button><ion-icon name="ios-arrow-forward"></ion-icon></ion-button>
               </ion-buttons> 
        </ion-item>
  
        <ion-item-options side="end">
          <ion-item-option (click)="removeCommercial(list.id)">Supprimer</ion-item-option>
        </ion-item-options>
  
      </ion-item-sliding>
  
      
      </ion-list>
  
      <ion-infinite-scroll threshold="15%" (ionInfinite)="loadData($event)">
          <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data...">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      
  </ion-content>
