<ion-header no-shadow no-border no-blur>
    <ion-toolbar >
          <ion-item>
              <ion-buttons class="close-modal">
                  <ion-button (click)="close()"><ion-icon name="ios-arrow-back"></ion-icon></ion-button>
                </ion-buttons>
          <ion-input #input type="search" placeholder="Chercher les {{name}}" [formControl]="searchControl"></ion-input>
          </ion-item>
    </ion-toolbar>
  </ion-header>

  <ion-content>
 
      <ion-list *ngIf="name === 'patients'" lines="none">
        <ion-item-sliding  (click)="openPatient(item)" *ngFor="let item of items">

          <ion-item>
           <div class="img-content"><img class="user_img" src="../../assets/{{item.img}}"> </div> 
            <ion-label><ion-text >
              <h3 class="m-name">{{item.firstname}} {{item.lastname}}</h3>
              <p class="m-pro">{{item.spec}}</p>
              <p class="m-city">Lyon</p>
            </ion-text></ion-label>
            <ion-buttons >
                <ion-button><ion-icon name="ios-arrow-forward"></ion-icon></ion-button>
                 </ion-buttons> 
          </ion-item>
    
          <ion-item-options side="end">
            <ion-item-option (click)="unread(item)">Supprimer</ion-item-option>
          </ion-item-options>
    
        </ion-item-sliding>
    
        
        </ion-list>

        <ion-list *ngIf="name === 'mÃ¨decins'" lines="none">
            <ion-item-sliding  (click)="openMedecin(item)" *ngFor="let item of items">
    
              <ion-item>
               <div class="img-content"><img class="user_img" src="http://localhost:3000/api/avatar/{{item.image}}"> </div> 
                <ion-label><ion-text >
                  <h3 class="m-name">Dr {{item.firstName}} {{item.lastName}}</h3>
                  <p class="m-pro">{{item.address}}</p>
                </ion-text></ion-label>
                <ion-buttons >
                    <ion-button><ion-icon name="ios-arrow-forward"></ion-icon></ion-button>
                     </ion-buttons> 
              </ion-item>
        
              <ion-item-options side="end">
                <ion-item-option (click)="unread(item)">Supprimer</ion-item-option>
              </ion-item-options>
        
            </ion-item-sliding>
        
            
            </ion-list>
        
    </ion-content>
